<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!--Links CSS-->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/cadastroLojista/style.css" />

    <title>Cadastro de Lojista</title>
  </head>
  <body>
    <header>teste2</header>
    <div class="container">
      <div class="box">
        <div class="col_left">
          <h1 class="nome__empresa text">Avicultura SilSan</h1>
          <p class="slogan__empresa text">Bem Vindo! Ao nosso site</p>
          <p class="text__empresa text">
            Aqui Ã© sua area de cadastro exclusiva para lojista
          </p>
          <div class="social-icon">
            <a
              href="https://www.instagram.com/avicultura.leo/"
              aria-label="link para o instagram da loja"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" aria-label="link para o whatsapp da loja"
              ><i class="bi bi-whatsapp"></i
            ></a>
          </div>
        </div>
        <div class="col_right">
            <form action="">
                <h1 class="text nome__empresa">Cadastro</h1>
                <div class="textField">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="#inputNome">
                </div>
                <div class="textField">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="#inputTelefone">
                </div>
                <div class="textField">
                    <label for="data">Data de nascimento</label>
                    <input type="text" name="data" id="#inputData">
                </div>
                <div class="textField">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="#inputEmail">
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="#inputSenha">
                </div>
                <div class="textField">
                    <label for="confirmeSenha">Confirme a senha</label>
                    <input type="password" name="confirmeSenha" id="#inputConfirmeSenha">
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
