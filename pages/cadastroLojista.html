<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Imports-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dongle:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
  <script src="../js/cadastroLojista/main.js" defer type="module"></script>
  <link rel="icon" type="image/png" href="../imgs/icon-logo.png" />

  <!--Links CSS-->
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/cadastroLojista/style.css" />
  <link rel="stylesheet" href="../css/cadastroLojista/form.css">

  <title>Cadastro de Lojista</title>
</head>

<body>

  <div class="container">
    <div class="box">
      <h1 class="text nome__empresa">Cadastro de Lojista</h1>
      <div class="container__forms">
        <form class="form_left">
          <div class="group">
            <input type="text" required id="inputNome" name="nome">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="nome">Nome</label>
          </div>

          <div class="group">
            <input type="text" required name="telefone" id="#inputTelefone">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="telefone">Telefone</label>
          </div>
        </form>
        <form class="form_right">
          <div class="group">
            <input type="email" name="email" id="#inputEmail" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="email">Email</label>
          </div>

          <div class="group">
            <input type="password" name="senha" id="#inputSenha" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="senha">Senha</label>
          </div>

          <div class="group">
            <input type="password" name="confirmeSenha" id="#inputConfirmeSenha" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="confirmeSenha">Confirme a senha</label>
          </div>
        </form>
      </div>
      <button type="submit" id="btn-enviar">Confirmar</button>
    </div>
  </div>
</body>

</html>
