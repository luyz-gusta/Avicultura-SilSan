<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dongle:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login/style.css">
    <link rel="stylesheet" href="../css/login/modal.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/images-removebg-preview.png">
    <script src="../js/login/main.js" defer type="module"></script>
    <title>Login AVSILSAN</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="../index.html">Sobre Nos</a>
        </nav>

    </header>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxs-dog'></i>Avicultura Silsan</h2>
            <div class="text-item">
                <h2>Bem Vindo! <br> <span>
                        Ao nosso Site
                    </span>
                </h2>
                <p> Aqui é sua area de login exclusiva como lojista</p>
                <div class="social-icon">
                    <a href="https://www.instagram.com/avicultura.leo/"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-whatsapp"></i></a>

                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" required id="email">
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-lock"></i></span>
                        <input type="password" required id="password">
                        <label for="">Senha</label>
                    </div>
                    <a class="btn" id="btn-enviar">Entrar</a>
                </form>
            </div>

        </div>
    </div>

    <!-- MODAL ADICIONAR CURSOS -->
    <div id="modal__adicionar" class="modal__adicionar">
        <form class="modal__adicionar--content" id="modal__adicionar--content">
            <p class="nome__modal">Adicionar um Curso</p>
            <div class="input__nome">
                <label for="">Nome do Curso:</label>
                <input type="text" name="nome" id="myInputNome" maxlength="100" style="width: 100%;" required>
            </div>
            <div class="sigla__carga--horaria">
                <div class="input__sigla">
                    <label for="">Sigla:</label>
                    <input type="text" name="sigla" id="myInputSigla" maxlength="5" required>
                </div>
                <div class="input__carga--horaria">
                    <label for="">Carga Horaria:</label>
                    <input type="number" name="carga_horaria" id="myInputCargaHoraria" min="0" required>
                </div>
            </div>
            <div class='input__file'>
                <label for="">URL da Imagem:</label>
                <input type="url" name="url" id="myInputUrl" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class="input__descricao">
                <label for="">Descrição:</label>
                <textarea tabindex="5" id="myInputDescricao" required></textarea>
            </div>
            <div class="modal__adicionar--footer">
                <a type="submit" id="salvarBtn">Salvar</a>
            </div>
            <a href="#" class="modal__adicionar--close">&times;</a>
        </form>
    </div>


</body>

</html>
